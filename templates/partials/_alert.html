{% if messages %}
<!-- Messages -->
{% for message in messages %}
<div class="container" id="message-container">
    <div
        class="alert alert-{{message.tags}} alert-dismissible text-center"
        role="alert"
    >
        <button class="close" type="button" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error : {% else %}
            {{ message.tags | title }} {% endif %}
        </strong>
        {{message}}
    </div>
</div>
<script>
    // Fade out the message after 3 seconds
    setTimeout(function() {
        let messageContainer = document.getElementById('message-container');
        if (messageContainer) {
            messageContainer.style.transition = 'opacity 0.5s ease';
            messageContainer.style.opacity = '0';
            setTimeout(() => messageContainer.remove(), 500); // Remove after transition
        }
    }, 3000);
</script>
{% endfor %}
<!-- end Messages -->
{% endif %}
